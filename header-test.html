<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
html {
  overflow-y: scroll;
  -webkit-print-color-adjust: exact;
  margin: 0;
  height: 100%;
  background-color: #fdf2bc;
  background-image: linear-gradient(to right, #fdf2bc, #fdf2bc 50px, #f6cc7b 50px, #f6cc7b 100px, #535d69 100px, #535d69 150px, #678fa5 150px, #678fa5 200px, #cb544c 200px, #cb544c 250px, rgba(0,0,0,0) 250px);
  background-repeat: repeat-y;
  color: #535d69;
  font-family: "Helvetica Neue", Helvetica, sans-serif;
  text-rendering: optimizeLegibility;
  -webkit-text-size-adjust: none;
}

body {
  display: -webkit-flex;
  margin: 30px auto;
  padding: 0 0 0 250px;
}

a {
  color: #678fa5;
  text-decoration: none;
  transition: .5s;
  -webkit-transition: .5s;
}

a:hover {
  color: #cb544c;
}

header {
  display: -webkit-flex;
  -webkit-order: 1;
  margin: 30px 0;
  width: 100%;
  height: 140px;
  background-image: url(http://morningpulp.com/jekyll/images/pow.svg);
  background-position: center;
  background-repeat: no-repeat;
}

header a {
  display: block;
  margin: auto;
  width: auto;
  background: none;
  font-family: Futura-CondensedMedium, sans-serif;
  font-size: 6em;
  font-weight: normal;
  letter-spacing: -0.02em;
  text-align: center;
  text-indent: 0;
  text-transform: uppercase;
}

nav {
  display: none;
}

@media screen and (max-width: 1000px) {
  html {
    background-image: linear-gradient(to right, #fdf2bc, #fdf2bc 5%, #f6cc7b 5%, #f6cc7b 10%, #535d69 10%, #535d69 15%, #678fa5 15%, #678fa5 20%, #cb544c 20%, #cb544c 25%, rgba(0,0,0,0) 25%);
  }

  body {
    margin: 30px 7% 0 32%;
    padding: 0;
  }
}

@media screen and (max-width: 750px) {
  header {
    height: 140px;
  }

  header a {
    font-size: 4em;
  }
}

@media screen and (max-width: 500px) {
  html {
    background-image: linear-gradient(to bottom, #fdf2bc, #fdf2bc 50px, #f6cc7b 50px, #f6cc7b 100px, #535d69 100px, #535d69 150px, #678fa5 150px, #678fa5 200px, #cb544c 200px, #cb544c 250px, rgba(0,0,0,0) 250px);
    background-repeat: no-repeat;
  }

  body {
    margin: 0 30px;
  }
  
  header {
    -webkit-order: 1;
    display: block;
    margin: 100px 0 100px 0;
    background: none;
  }

  header a {
    display: block;
    margin: auto;
    width: 60px;
    height: 50px;
    background-image: url(http://morningpulp.com/jekyll/images/pow.svg);
    background-position: center;
    background-repeat: no-repeat;
    text-indent: -9999px;
  }
}
</style>
</head>
<body>
  <header><a href="#">Morning Pulp</a></header>
  <nav>
    <ul class="navigation">
      <li id="archive"><a href="#">Archive</a></li>
      <li id="projects"><a href="#">Projects</a></li>
      <li id="colophon"><a href="#">Colophon</a></li>
      <li id="feed"><a href="#">Feed</a></li>
    </ul>
  </nav>
</body>
</html>
