<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Morning Pulp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
html {
  overflow-y: scroll;
  -webkit-print-color-adjust: exact;
  margin: 0;
  height: 100%;
  background-color: #fdf2bc;
  background-image: linear-gradient(to right, #fdf2bc, #fdf2bc 50px, #f6cc7b 50px, #f6cc7b 100px, #535d69 100px, #535d69 150px, #678fa5 150px, #678fa5 200px, #cb544c 200px, #cb544c 250px, rgba(0,0,0,0) 250px);
  background-repeat: repeat-y;
  color: #535d69;
  font-family: "Helvetica Neue", Helvetica, sans-serif;
  text-rendering: optimizeLegibility;
  -webkit-text-size-adjust: none;
}

body {
  display: -webkit-flex;
  -webkit-flex-direction: column;
  margin: 0 auto;
  padding: 0 70px 0 320px;
  max-width: 600px;
}

a {
  color: #678fa5;
  text-decoration: none;
  transition: .5s;
  -webkit-transition: .5s;
}

a:hover {
  color: #cb544c;
}

h1 {
  display: none;
}

h2 {
  margin: 50px 0 0 0;
  font-family: "HelveticaNeue-Light", "Helvetica Neue", Helvetica, sans-serif;
  font-size: 1.9em;
  font-weight: normal;
  letter-spacing: .05em;
  line-height: 100%;
}

h2 a {
  color: #535d69;
}

/* BEGIN HEADER */
header {
  display: -webkit-flex;
  -webkit-order: 1;
  margin: 30px 0;
  width: 100%;
  height: 140px;
  background-image: url(http://morningpulp.com/jekyll/images/pow.svg);
  background-position: center;
  background-repeat: no-repeat;
}

header a {
  display: block;
  margin: auto;
  width: auto;
  background: none;
  font-family: Futura-CondensedMedium, sans-serif;
  font-size: 6em;
  font-weight: normal;
  letter-spacing: -0.02em;
  text-align: center;
  text-indent: 0;
  text-transform: uppercase;
}
/* END HEADER */

/* BEGIN NAVIGATION */
nav {
  -webkit-order: 0;
}

.navigation {
  display: -webkit-flex;
  -webkit-align-items: center;
  -webkit-justify-content: flex-end;
  margin: 0;
  padding: 0;
  height: 50px;
  list-style: none;
}

.navigation a {
  display: block;
  margin-left: 25px;
  color: #cb544c;
  font-family: Futura, sans-serif;
  font-size: .8em;
  text-transform: uppercase;
}

.navigation a:hover {
  color: #678fa5;
}
/* END NAVIGATION */

/* BEGIN CONTENT */
/* END CONTENT */

/* BEGIN FOOTER */
/* END FOOTER */

@media screen and (max-width: 1000px) {
  html {
    background-image: linear-gradient(to right, #fdf2bc, #fdf2bc 5%, #f6cc7b 5%, #f6cc7b 10%, #535d69 10%, #535d69 15%, #678fa5 15%, #678fa5 20%, #cb544c 20%, #cb544c 25%, rgba(0,0,0,0) 25%);
  }

  body {
    padding: 0 7% 0 32%;
  }
}

@media screen and (max-width: 750px) {
  header {
    height: 140px;
  }

  header a {
    font-size: 4em;
  }

  .navigation {
    -webkit-justify-content: space-between;
  }

  .navigation a {
    margin: 0;
  }
}

@media screen and (max-width: 500px) {
  html {
    background-image: linear-gradient(to bottom, #fdf2bc, #fdf2bc 50px, #f6cc7b 50px, #f6cc7b 100px, #535d69 100px, #535d69 150px, #678fa5 150px, #678fa5 200px, #cb544c 200px, #cb544c 250px, rgba(0,0,0,0) 250px);
    background-repeat: no-repeat;
  }

  body {
    margin: 0 30px;
    padding: 0;
  }
  
  header {
    -webkit-order: 1;
    display: block;
    margin: 50px 0 100px 0;
    background: none;
  }

  header a {
    display: block;
    margin: auto;
    width: 60px;
    height: 50px;
    background-image: url(http://morningpulp.com/jekyll/images/pow.svg);
    background-position: center;
    background-repeat: no-repeat;
    text-indent: -9999px;
  }
}
</style>
</head>
<body>
  <header><a href="#">Morning Pulp</a></header>
  <nav>
    <ul class="navigation">
      <li id="archive"><a href="#">Archive</a></li>
      <li id="projects"><a href="#">Projects</a></li>
      <li id="colophon"><a href="#">Colophon</a></li>
      <li id="feed"><a href="#">Feed</a></li>
    </ul>
  </nav>
  <h1>I&#8217;m sorry, Dave. I&#8217;m afraid I can&#8217;t do that.</h1>
</body>
</html>
