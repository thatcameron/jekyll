<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ site.title }}{% if site.title == page.title %}{% else %}: {{ page.title }}{% endif %}</title>
{% include head.html %}
</head>
<body>
{% include header.html %}
  <section class="content">
    <article>
      <h2><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h2>
      <time datetime="{{ page.date | date_to_xmlschema }}" pubdate="pubdate">{{ page.date | date_to_string }}</time>
      {{ content }}    </article>
  </section>
{% include footer.html %}
</body>
</html>
